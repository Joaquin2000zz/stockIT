<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../static/styles/login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"><img src="../static/images/img4.jpg" alt=""></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Login into account
          </h4>
          <form class="form-box px-3" method="POST">
            <div class="form-input form-group">
              <span><i class="fa fa-envelope-o"></i></span>
              <label for="email">Email address </label>
              <input type="email" name="email" id="email" placeholder="Enter Email" tabindex="10" required>
            </div>
            <div class="form-input form-group">
                <span><i class="fa fa-envelope-o"></i></span>
                <label for="email">Username </label>
                <input type="usrname" name="usrname" id="usrname" placeholder="Enter Username" tabindex="10" required>
              </div>
            <div class="form-input form-group">
              <span><i class="fa fa-key"></i></span>
              <label for="password1">Password </label>
              <input type="password1" id="password1" name="password1" placeholder="Enter Password" required>
            </div>
            <div class="form-input form-group">
                <span><i class="fa fa-key"></i></span>
                <label for="password2">Password </label>
                <input type="password2" id="password2" name="password2" placeholder="Confirm Password" required>
              </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Register
              </button>
            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              Have an account?
              <a href="#" class="register-link">
                Login here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
