<!-- Plantilla. base.html es como el "tema" de la web, tienelos elementos basicos
     que van a aparecer en todas las  paginas de la webapp (nav-bar, footer, etc)

     Las plantillas son logradas con Jinja
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jinja block for emplating: can be overwritten in child templates-->
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <!-- un poco de css para disimular -->
    <style>
        * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
        html {margin: 15px 30px 0px 30px;}
        a {padding: 0px 15px 0px 5px;}
        nav {margin-bottom: 30px;}
        
    </style>

    <nav>
        <button>
            <span>
                <div>
                    <div>
                        <a id="home" href="/">Home</a>
                        {% if user.is_authenticated %}
                            <a id="inv" href="/inventario">Inventory</a>
                            <a id="logout" href="/logout">Logout</a>
                            <p>user {{ user.usrname }}</p>
                        {% else %}
                            <a id="signUp" href="/sign-up">Sign Up</a>
                            <a id="login" href="/login">Login</a>
                        {% endif %}
                    </div>
                </div>
            </span>
        </button>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        {% if category == 'error' %}
          <div class="alert alert-danger alert-dismissable fade show" role="alert">
              {{ message }}
          </div>
        {% else %}
          <div class="alert alert-success alert-dismissable fade show" role="alert">
              {{ message }}
          </div>
        {% endif %}     
      {% endfor %}
    {% endif %}
    {% endwith %}

    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
